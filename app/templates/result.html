<!DOCTYPE html>
<html>
  <head>
    <title>Reverse Text Result</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div>
      <h1>Reverse Text Result</h1>
      <p>Reversed Text: {{ reversed_text }}</p>
    </div>
    <div>
      <h1>Reverse Text App</h1>
      <form method="POST" action="/">
        <input
          type="text"
          name="input_text"
          placeholder="Enter text"
          required
        />
        <button type="submit">Reverse</button>
      </form>
    </div>
  </body>
</html>
